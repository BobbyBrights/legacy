<div class="container">
    <div ng-include="'/partials/includes/menu.html'"></div>
    <div class="navbar-collapse collapse">
        <!-- Shown on logging in (for async requests), hidden on response -->
        <div class="notification pull-right header-bar" ng-show="authenticating"><p>Authenticating..</p></div>

        <!-- Login errors -->
        <div class="notification pull-right header-bar error" ng-show="loginError"><p>{{loginError}}</p></div>

        <!-- Successfully logged in -->
        <div class="notification pull-right header-bar" ng-show="$root.authenticated"><p>Logged in | <a ng-click="logout()">Logout</a> </p></div>

        <!-- Login form -->
        <form class="navbar-form navbar-right" role="form" ng-hide="authenticating || $root.authenticated">
            <div class="form-group">
                <a class="navbar-link" ui-sref="root.forgot-password">Forgot Login Details</a>
            </div>
            <div class="form-group">
                <input type="text" placeholder="Username" class="form-control" ng-model="user.username">
            </div>
            <div class="form-group">
                <input type="password" placeholder="Password" class="form-control" ng-model="user.password">
            </div>
            <button type="submit" class="btn btn-success btn-login" ng-click="login()">Login</button>
            <button type="submit" class="btn btn-primary btn-register" ui-sref="root.register">Join Now</button>
        </form>
    </div>
    <!--/.navbar-collapse -->
</div>
