<html>
<head>
 <style type="text/css" >
   @font-face {
    font-family: 'betbrightregular';
    src: url('betbrightregular.eot');

         url('betbrightregular.woff') format('woff'),
         url('betbrightregular.ttf') format('truetype'),
         url('betbrightregular.svg#Sri-TSCRegular') format('svg');
    font-weight: normal;
    font-style: normal;
   }
   body { font-family: "betbrightbold", serif }
@font-face {
    font-family: 'betbrightbold';
    src: url('betbrightbold.eot');

         url('betbrightbold.woff') format('woff'),
         url('betbrightbold.ttf') format('truetype'),
         url('betbrightbold.svg#betbrightbold.woff') format('svg');
    font-weight: normal;
    font-style: normal;
   }
   .reg { font-family: "betbrightregular", serif }
   .bold{ font-family: "betbrightbold", serif }
  </style>
</head>
<body>

  <p class="reg">This is BetBright all the way baby. £100</p>
  <p class="bold">This is BetBright all the way baby. £100</p>
