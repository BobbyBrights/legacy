<div class="col-lg-9">
	<div class="row section-title hidden-xs">
		<div class="col-lg-12">
			<div class="col-lg-12">
			Transactions
			</div>
		</div>
	</div>
	<div class="row transaction-section">
		<div class="col-lg-12">
			<div class="row">
				<div class="col-lg-3">View transactions for</div>
				<div class="col-lg-4">
					<select></select>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-12">
					<div class="row">
						<div class="col-lg-3 col-xs-5">Date & Time</div>
						<div class="col-lg-3 col-xs-4 visible-xs">Type</div>
						<div class="col-lg-3 hidden-xs">Transaction Type</div>
						<div class="col-lg-2 hidden-xs">Debit</div>
						<div class="col-lg-2 hidden-xs">Credit</div>
						<div class="col-lg-2 col-xs-3">Balance</div>
					</div>
					<div class="row" ng-repeat="oneRecord in transDataArray | startFrom:(bigCurrentPage-1)*itemsPerPage | limitTo:itemsPerPage track by $index" ng-class="{'grid-line-odd':$index%2==0, 'grid-line-even':$index%2==1}">
						<div class="col-lg-2 col-xs-5 right-border" ng-class="{'grid-odd':$index%2==0, 'grid-even':$index%2==1}">{{oneRecord.time}}</div>
						<div class="col-lg-3 col-xs-4 right-border" ng-class="{'grid-odd':$index%2==0, 'grid-even':$index%2==1}">{{oneRecord.type}}</div>
						<div class="col-lg-2 hidden-xs right-border" ng-class="{'grid-odd':$index%2==0, 'grid-even':$index%2==1}">{{oneRecord.debit}}</div>
						<div class="col-lg-2 hidden-xs right-border" ng-class="{'grid-odd':$index%2==0, 'grid-even':$index%2==1}">{{oneRecord.credit}}</div>
						<div class="col-lg-2 col-xs-3" ng-class="{'grid-odd':$index%2==0, 'grid-even':$index%2==1}">{{oneRecord.balance}}</div>
					</div>
				</div>
			</div>
			<div class="row">
				<pagination total-items="transDataArray.length" ng-model="bigCurrentPage" max-size="maxSize" class="pagination-sm nb-pagination" boundary-links="true" rotate="false" items-per-page="itemsPerPage" num-pages="numPages"></pagination>
				
			</div>
		</div>
	</div>
</div>
