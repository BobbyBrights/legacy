<div class="status-bar" ng-controller="UserController">
    <div class="container">
        <div class="row">
            <div  class="navbar-collapse">
                <div class="row">
                    <div class="col-xs-2 visible-xs">
                    </div>
                    <div class="col-xs-6 col-md-6 col-sm-6 col-lg-7 logo-col">
                        <div class="row hidden-xs">
                            <img id="nb-navbar-logo" ng-src="/assets/images/novaball-logo-navbar.png" class="img-responsive" alt="NovaBall Logo Image">
                            <div class="text-box"><p>Powered by</p></div>
                            <img id="bb-navbar-logo" ng-src="/assets/images/bet-bright-logo.png" class="img-responsive" alt="BetBright Logo Image">
                        </div>
                        <div class="row visible-xs">
                            <img class="nb-navbar-logo-xs" src="/assets/images/novaball-logo.svg" />
                        </div>
                    </div>
                    <div class="col-xs-4 visible-xs">
                        <div class="row">
                            <div class="col-xs-6 login-space-xs" ng-hide="$root.authenticated">
                                &nbsp;
                            </div>
                            <div class="col-xs-6  quicklogin-col-xs" ng-hide="$root.authenticated">
                                <div class="row" >
                                    <a ng-click="modalLogin()">Login</a>
                                </div>
                            </div>
                            <div class="col-xs-12 mobi-icon-row" ng-show="$root.authenticated">
                                <div class="row">
                                    <div class="col-xs-6 mobi-icon-col" ng-controller="NotificationController">
                                        <a class="noti-block popover-dismiss" data-toggle="popover" nb-notification notis="notiArray">
                                            <img src="/assets/images/notification-icon.svg"/>
                                        </a>
                                    </div>
                                    <div class="col-xs-6 mobi-icon-col">
                                        <a ui-sref="root.account" class="noti-block">
                                            <img src="/assets/images/my-account-icon.svg" />
                                        </a>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>

                    <div class="col-xs-12 col-md-6 col-sm-6 col-lg-5 no-padding-right visible-lg">
                        <div class="row">
                            <div class="col-lg-12" ng-show="$root.authenticated">
                                <div class="col-lg-6 logged-panel pull-right" >
                                    <div>Welcome <b>{{userNameDisplay}}</b></div>
                                    <div><a ng-click="logout()">Logout</a></div>
                                </div>
                                <div class="noti-block pull-right popover-dismiss" data-toggle="popover" nb-notification>
                                    <img src="../assets/images/envelope.png"/>
                                </div>


                            </div>
                            <div class="col-lg-5 col-lg-offset-7" ng-show="authenticating">
                                <div class="notification pull-left header-bar" >
                                <p>Authenticating..</p>
                                </div>
                            </div>
                            <!-- <div class="col-lg-10 col-lg-offset-2" ng-show="loginError">
                                <div class="notification pull-right header-bar error" >
                                    <p>{{loginError}}</p>
                                </div>
                            </div> -->
                        </div>
                    </div>
                    <div class="col-lg-2 hidden-xs">
                        <div class="row">
                            <div class="col-lg-10 col-lg-offset-2" ng-show="false">
                                <div class="notification pull-right header-bar error" >
                                    <p>{{loginError}}</p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-xs-12 col-lg-5 no-padding-right hidden-xs" ng-hide="authenticating || $root.authenticated">
                        <div class="row" id="quicklogin-row">
                            <form class="navbar-form ">
                                <div class="col-xs-4 col-lg-4 col-lg-offset-2">
                                    <div class="row">
                                        <input type="text" placeholder="Email/Mobile" class="form-control" ng-model="user.username">
                                    </div>
                                </div>
                                <div class="col-xs-4 col-lg-4">
                                    <div class="row">
                                        <input type="password" placeholder="Password/Pin" class="form-control" ng-model="user.password">
                                    </div>
                                </div>
                                <div class="col-xs-2 col-lg-2">
                                    <div class="row"> 
                                    <button type="submit" class="btn btn-default btn-login " ng-click="login()">Login</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="row" id="quicklogin-assist-row">
                            <form class="navbar-form ">
                                <div class="col-xs-4  col-lg-4 col-lg-offset-2">
                                    <div class="row">
                                        <div class="checkbox">
                                        <label>
                                            <input type="checkbox">Remember my details
                                        </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-xs-5 col-lg-5">
                                    <div class="row">
                                        <p class="content">Forgot your <a ng-click="forgotPasswordPage()">password</a>?</p>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

                <!-- <div class="row">
                    <div class="col-xs-6">
                        <a class="noti-block pull-right popover-dismiss" data-toggle="popover" nb-notification>Noti</a>
                    </div>
                </div> -->

            </div>
        </div>
    </div>
</div>
<!-- menu bar -->
<div id="menu-bar">
    <div class="container">
        <div class="row menu-row-lg visible-lg">
            <nav class="navbar navbar-default" role="navigation">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#menu-body">
                        <span class="sr-only">Toggle navigation</span>
                    </button>

                </div>
                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="menu-body">
                    <div class="row">
                        <ul class="nav navbar-nav">
                            <li class="left-border"><a>Sports</a></li>
                            <li class="left-border"><a>In-Play</a></li>
                            <li class="left-border"><a>Blog</a></li>
                            <li class="left-border"><a class="active" ng-click="goToHomePage()">NovaBall</a></li>
                            <li class="left-border"><a>Games</a></li>
                            <li class="left-border"><a>Casino</a></li>
                            <li class="left-border right-border"><a>Live Casino</a></li>
                        </ul>
                        <ul class="nav navbar-nav navbar-right no-margin-right navbar-highlight">
                            <li class="left-border" ng-show="$root.authenticated" mb-account-link><a>My Account</a></li>
                            <li class="left-border" ng-hide="$root.authenticated"><a>What is NovaBall?</a></li>
                            <li class="left-border"><a>Customer Support</a></li>
                            <li class="left-border right-border"><a>Live Help</a></li>
                        </ul>
                    </div>
                </div>

            </nav>
        </div>
        <div class="row menu-row menu-row-xs visible-xs">
            <div class="col-xs-3 left-border">
                <div class="row"><a>Sports</a></div>
            </div>
            <div class="col-xs-3 left-border">
                <div class="row"><a>In-Play</a></div>
            </div>
            <div class="col-xs-3 left-border">
                <div class="row"><a class="active" ng-click="goToHomePage()">NovaBall</a></div>
            </div>
            <div class="col-xs-3 left-border">
                <div class="row"><a>Betslip</a></div>
            </div>
        </div>
    </div>
</div>
