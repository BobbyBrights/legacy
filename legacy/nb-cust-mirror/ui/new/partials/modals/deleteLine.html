<!-- Modals -->
<div class="modal-header">
    {{mainTitle}}
</div>
<div class="modal-body">
    <form name="forms.loginForm" role="form" id="loginForm" ng-show="true" novalidate>
        <div class="row body-line" >
            <div class="col-lg-12">
                <div class="row content">
                    ARE YOU SURE YOU WANT TO DELETE THIS LINE?
                </div>
                <div class="row content-secondary">
                    Line {{deletedLineNum}} will be deleted from your subscription after {{ nextPaymentDate ? nextPaymentDate : 'next enewal date' }}
                </div>
                <div class="row submit-btn-line">
                    <div class="col-lg-4 col-lg-offset-2 col-xs-4 col-xs-offset-2">
                        <button type="submit" class="btn-submit" ng-click="keep()">NO, KEEP IT</button>
                    </div>
                    <div class="col-lg-4 col-xs-4">
                        <button type="" class="btn-submit" ng-click="delete()">YES, DELETE IT</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
