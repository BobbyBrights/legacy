<!-- Modals -->
<div class="modal-header">
    {{mainTitle}}
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12 noti-modal-icon-block1">
            <img src="../assets/images/trophy-1.svg" />
        </div>
        <div class="col-lg-9 col-md-9 col-sm-9 col-xs-12">
            <div class="row content-important">
                <div class="col-xs-12">
                    You've won 25!
                </div>
            </div>
            <div class="row row-buffer-small"></div>
            <div class="row content">
                <div class="col-xs-12">
                <p>You have successfully matched 3 numbers in the Sat 21 September draw.</p>
                <p>25 has been deposited into your NovaBall/BetBright Account.</p>
                </div>
            </div>
            <div class="row row-buffer-small"></div>
            <div class="row">
                <div class="col-xs-12 button-line">
                    <button ng-click="openMyAccount()" class="hidden-xs">GO TO MY ACCOUNT</button>
                    <button ng-click="goToMyAccount()" class="visible-xs">GO TO MY ACCOUNT</button>
                </div>
            </div>
        </div>
    </div>
    <div class="row-buffer-normal row"></div>
    <div class="row">
        <div class="col-lg-12 content-important">Check it out!</div>
    </div>
    <div class="row content">
        <div class="col-lg-12">
            You can also use your winnings directly in BetBright Sportsbook!
        </div>
    </div>
    <div class="row hidden-xs">
        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3"></div>
        <div class="col-lg-9 col-md-9 col-sm-9 col-xs-9">
            <div class="row"></div>
            <div class="row content-important">SPORTSBOOK</div>
            <div class="row">WE'VE GIVEN YOU A</div>
            <div class="row content-important">20 FREE BET</div>
        </div>
    </div>
</div>
