<!-- Modals -->
<div class="modal-header">
    {{mainTitle}}
</div>
<div class="sub-title">
    <div class="row secondary-title">
        <div class="col-lg-12">
            {{modalHeading}}
        </div>
    </div>
    
</div>
<div class="modal-body">
    <form name="forms.resetPWForm" role="form" id="resetPWForm" ng-submit="resetPW()" novalidate>
        <div class="row body-line">
            <div class="col-lg-12">

                <div class="" ng-show="userInfo.formSubmitted && forms.resetPWForm.password.$invalid">
                    <div class="col-lg-12 alert alert-danger nb-md-alert">The new password field is required.</div>
                </div>
                <div class="row" ng-show="infoLine1 || infoLine2">
                    <div class="col-lg-12">
                        <p>{{infoLine1}}</p>
                        <p>{{infoLine2}}</p>
                    </div>
                </div>
                <div class="row" ng-class="{ 'has-error' : userInfo.formSubmitted && forms.resetPWForm.password.$invalid}">
                    <div class="col-lg-4 control-label content-title">Your new password:</div>
                    <div class="col-lg-8">
                        <input type="text" name="password" placeholder="" class="form-control" ng-model="userInfo.password" required>
                    </div>
                </div>


                <div class="" ng-show="userInfo.formSubmitted && forms.resetPWForm.password2.$invalid">
                    <div class="col-lg-12 alert alert-danger nb-md-alert">The confirm password field is required.</div>
                </div>
                <div class="row" ng-class="{ 'has-error' : userInfo.formSubmitted && forms.resetPWForm.password2.$invalid}">
                    <div class="col-lg-4 control-label content-title">Confirm password:</div>
                    <div class="col-lg-8">
                        <input type="text" name="password2" placeholder="" class="form-control" ng-model="userInfo.password2" required>
                    </div>
                </div>

                <div class="row row-buffer-small"></div>

                <div class="">
                    <div class="col-lg-7">
                        <div class="row content-small">
                            Recalled it by now? Do not reset but <a>log in here</a>!
                        </div>
                        <div class="row content-small">
                            Do not have account? <a>Register here</a>!
                        </div>
                    </div>
                    <div class="col-lg-5">
                        <div class="row pull-right">
                            <button type="submit" class="button-view">CONTINUE</button>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </form>
</div>
