<!-- Modals -->
<div class="modal-header">
    {{mainTitle}}
</div>
<div class="sub-title">
    <div class="row secondary-title">
        <div class="col-lg-12">
            {{modalHeading}}
        </div>
    </div>
    
</div>
<div class="modal-body">
    <form name="forms.emailInputForm" role="form" id="emailInputForm" ng-show="showEmailInputForm" ng-submit="sendForgotPWEmail()">
        <div class="row body-line">
            <div class="col-lg-12">
                <div class="row">
                    <div class="col-lg-12 content">
                    Please enter your email address and we'll send you an email with link to reset your password.
                    </div>
                </div>
                <div class="row submit-btn-line">
                    <div class="col-lg-8 input-field">
                        <input type="text" placeholder="" class="form-control" ng-model="userInfo.email" id="email" name="email">
                    </div>
                    <div class="col-lg-4">
                        <button type="submit" class="btn-submit">CONTINUE</button>
                    </div>
                </div>
            </div>
        </div>
    </form>

    <form name="forms.emailSentForm" role="form" id="emailSentForm" ng-show="showEmailSent">
        <div class="row body-line">
            <div class="col-lg-12">
                <div class="row">
                    <div class="col-lg-12 content">
                    <p>An email containing the password reset link was sent to your address.<br>
                    Please check your mailbox and follow the instructions.</p>
                    </div>
                </div>
                <div class="row submit-btn-line">
                    <div class="col-lg-4 col-lg-offset-8">
                        <button type="submit" class="btn-submit" ng-click="closeWindow()">OK</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
