<!-- Carousel -->
<div class="row">
    <div class="col-lg-8 slider-panel-small" id="slider-panel-small">
        <div class="row">
            <div id="sequence" class="sequence" img-slider>
                <ul class="sequence-canvas">
                    <li class="animate-in">
                        <div class="info1">
                            <img src="../assets/images/1.jpg" />
                        </div>
                        
                    </li>
                    <li>
                        <div class="info2">
                            <img src="../assets/images/2.jpg" />
                        </div>
                        
                    </li>
                    <li>
                        <div class="info3">
                            <img src="../assets/images/3.jpg" />
                        </div>
                        
                    </li>
                </ul>
                <ul class="sequence-pagination">
                    <div></div>
                    <div></div>
                    <div></div>
                </ul>
            </div>
        </div>
    </div>

    <!-- Right side of banner -->
    <div class="col-lg-4 right-side-panel">
        <div class="anchor-header"></div>
        <div class="row line-lastdraw-big" id="latest-draw-result" ng-controller="LotteryDrawResultController" mb-view-edit-page-update>
            <div class="col-lg-12">
                <div class="row title-line">LASTEST DRAW</div>
                <div id="result-list">
                    <loading-spinner hide="finishLoadingLottery"></loading-spinner>
                    <div ng-show="finishLoadingLottery">
                        <lottery-numbers  line="resultGroup" ng-repeat="resultGroup in lotteries[0].history.results | limitTo : 2" showtime='true'></lottery-numbers>
                    </div>
                </div>
                <div class="row button-line">
                    <button class="" ui-sref="root.home.draw.result">VIEW ALL DRAWS</button>
                </div>
            </div>
        </div>
    </div>
</div>
