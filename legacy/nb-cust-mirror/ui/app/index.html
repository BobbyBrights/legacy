<!-- Modals -->
<script type="text/ng-template" id="addCard.html">
    <div class="modal-header">
        <h3>Add Card</h3>
    </div>
    <div class="modal-body with-iframe">
        <iframe ng-src="{{pci_iframe_url}}"></iframe>
    </div>
    <div class="modal-footer">
        <!--<button class="btn btn-success" ng-click="cancel()">Cancel</button>-->
    </div>
</script>

<script type="text/ng-template" id="betPlaced.html">
    <div class="modal-header">
        <h3>Lines saved</h3>
    </div>
    <div class="modal-body">
        Your lines have been saved, and your credit card charged â‚¬40.00. Your next eligible draw is 2014-09-02 20:00:00.
    </div>
    <div class="modal-footer">
        <button class="btn btn-success" ng-click="ok()">OK</button>
    </div>
</script>

<script type="text/ng-template" id="deleteModal.html">
    <div class="modal-header">
        <h3>{{settings.header}}</h3>
    </div>
    <div class="modal-body">
        <p>{{settings.message}}</p>
    </div>
    <div class="modal-footer">
        <button class="btn btn-danger" ng-click="ok()">{{settings.btn_ok}}</button>
        <button class="btn btn-success" ng-click="cancel()">{{settings.btn_cancel}}</button>
    </div>
</script>
