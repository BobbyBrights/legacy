<div class="navbar navbar-default navbar-novaball navbar-fixed-top" role="navigation" ng-controller="LoginCtrl">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">Novaball</a>
        </div>
        <div class="navbar-collapse collapse">
            <div ng-show="!$root.loggedIn">
                <form novalidate class="navbar-form navbar-right" role="form">

                    <div class="form-group">
                        <input type="text" placeholder="Username" class="form-control" ng-model="loginForm.username"/>
                    </div>
                    <div class="form-group">
                        <input type="password" placeholder="Password" class="form-control"
                               ng-model="loginForm.password"/>
                    </div>
                    <button type="submit" class="btn btn-success" ng-click="login()">Sign in</button>
                    <div class="form-group">
                        <div class="auxiliary_menu"><a href="/register">Register</a> | <a href="/forgot-details">Forgot
                            Details?</a></div>
                    </div>
                </form>
            </div>
            <div class="secondary-nav" ng-show="$root.loggedIn" ng-controller="NavCtrl">
                <div class="pull-right welcome-msg">Welcome {{username}}. <a href="/" ng-click="logout()">Logout</a>
                </div>
                <ul class="nav navbar-nav navbar-right">
                    <li ng-repeat="item in items" ng-class="{ active: isActive(item) }"><a href="{{item.path}}">{{item.title}}</a></li>
                </ul>
            </div>
        </div>
        <!--/.nav-collapse -->
    </div>
</div>
