<div ng-include="'/views/common/header.html'"></div>
<div class="container" ng-controller="ProfileCtrl">
    <div class="row">
        <h1 class="page-header">My Profile</h1>

        <div class="col-md-8">
            <form role="form">
                <div class="form-group">
                    <label for="fullName">Full name</label>
                    <input type="text" class="form-control" id="fullName" placeholder="Enter full name" ng-model="profile.name">
                </div>

                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" placeholder="Enter username" ng-model="profile.username">
                </div>

                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>

                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter email" ng-model="profile.email">
                </div>

                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="phone" class="form-control" id="phone" placeholder="Enter phone" ng-model="profile.phone">
                </div>

                <div class="form-group">
                    <label for="address">Address</label>
                    <textarea rows="5" class="form-control" id="address" placeholder="Enter address" ng-model="profile.address"></textarea>
                </div>

                <button type="submit" class="btn btn-default" ng-click="createUser()">Submit</button>
            </form>

        </div>
        <div class="col-md-4">
            <div class="well"><pre>{{profile}}</pre></div>
        </div>
    </div>
</div>
