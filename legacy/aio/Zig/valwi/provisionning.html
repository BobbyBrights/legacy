<style>
body {
	font-family: Helvetica, Arial, sans-serif;
	margin: 0;
	position: relative;
	width: 100%;
}

header {
	position: relative;
	left: 0;
	right: 0;
	width: 100%;
	z-index: 1000;
	border: 1px solid #333;
	background: #111;
	color: white;
	font-weight: bold;
	text-shadow: 0 -1px 1px black;
	background-image: -webkit-gradient(linear, left top, left bottom, from(#3C3C3C),
		to(#111) );
	background-image: -webkit-linear-gradient(#3C3C3C, #111);
	background-image: linear-gradient(#3C3C3C, #111);
}

header h1 {
	min-height: 1.1em;
	text-align: center;
	font-size: 16px;
	display: block;
	margin: .6em 10% .8em;
	padding: 0;
	text-overflow: ellipsis;
	overflow: hidden;
	white-space: nowrap;
	outline: 0 !important;
}

a {
	margin: 0 auto;
	margin-bottom : 10px;
	padding: 0;
	width: 60%;
	text-align: center;
	display: block;
	text-decoration: none;
	font-family: Arial, Helvetica, sans-serif;
	font-size: 16px;
	font-weight: bold;
	padding: 10px 20px;
	opacity: 0.9;
	-moz-border-radius: 5px;
	-webkit-border-radius: 5px;
	border-radius: 5px;
	-moz-box-shadow: 0px 1px 3px rgba(000, 000, 000, 0.5), inset 0px 0px 3px
		rgba(255, 255, 255, 1);
	-webkit-box-shadow: 0px 1px 3px rgba(000, 000, 000, 0.5), inset 0px 0px
		3px rgba(255, 255, 255, 1);
	box-shadow: 0px 1px 3px rgba(000, 000, 000, 0.5), inset 0px 0px 3px
		rgba(255, 255, 255, 1);
	text-shadow: 0px -1px 0px rgba(008, 008, 008, 0.1), 0px 1px 0px
		rgba(255, 255, 255, 1);
	color: #424142;
	border: 1px solid #51b6db;
	background: -moz-linear-gradient(top, #ffffff 0%, #ffffff 50%, #d6d6d6);
	background: -webkit-gradient(linear, left top, left bottom, from(#ffffff),
		color-stop(0.50, #ffffff), to(#d6d6d6) );
	text-decoration: none;
}

a:active {
	position: relative;
	top: 1px;
}

.body {
	margin: 5px;
	width: 100%;
	text-align: center;
}
</style>
