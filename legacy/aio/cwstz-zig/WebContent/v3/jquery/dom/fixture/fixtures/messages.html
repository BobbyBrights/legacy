<html><head>
<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1"></head><body><h2>Create a Message</h2>
<p>Create a message, it will show up in "Get Messages".</p>
<form id="message">
  <table>
    <tbody><tr>
      <td>From:</td>
      <td><input name="message[user]" type="text"></td>
    </tr>
    <tr>
      <td>Subject:</td>
      <td><input name="message[subject]" type="text"></td>
    </tr>
    <tr>
	  <td>Body:</td>
	  <td><textarea name="message[body]"></textarea></td>
	</tr>
	<tr>
      <td></td><td><input value="Create" type="submit"></td>
    </tr>
  </tbody></table>
</form>
<h2>Get Messages</h2>
<p>Enter a limit and offset to get a range of messages.
</p>
<form id="getMessages">
    Offset <input name="params[offset]" value="0" type="text">
    Limit <input name="params[limit]" value="5" type="text">
    <input value="Get Messages" type="submit">
</form>
<div id="messages"></div>
</body></html>
