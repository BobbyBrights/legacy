<body ng-app="eventureApp">
<div class="navbar navbar-fixed-top navbar-inverse" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#/">Eventure</a>

            <p class="pull-right visible-xs">

            </p>
        </div>
        <!-- /.nav-collapse -->

</div>
<!-- /.navbar -->

<div class="container">
    <div class="row row-offcanvas row-offcanvas-right">
        <div class="col-xs-12 col-sm-9" ng-view>

        </div>
        <!--/span-->

        <div class="col-xs-6 col-sm-3 sidebar-offcanvas" id="sidebar" role="navigation">
            <div class="list-group">
                <a href="#/events" class="list-group-item">

                    <h4 class="list-group-item-heading"><span class="glyphicon glyphicon-circle-arrow-left"></span>

                <a href="#/promoters" class="list-group-item">

                    <p class="list-group-item-text hidden-xs">Add/edit/delete promoters</p>
                </a>
                <a href="#/users" class="list-group-item">
                    <h4 class="list-group-item-heading"><span class="glyphicon glyphicon-circle-arrow-left"></span>
                        Users</h4>

                    <p class="list-group-item-text hidden-xs">Add/edit/delete users</p>
                </a>

            </div>
