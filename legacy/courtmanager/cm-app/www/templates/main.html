<!-- 
  This template gets placed in the Pet tab's <ion-nav-view> directive.
  It was wired up in the app config (app.js) 
  The 'pets' data comes from its $scope within PetIndexCtrl (controller.js)
-->
<ion-view title="CourtManager">
    <ion-content has-header="true" has-tabs="true">
        <ion-refresher on-refresh="load_courts(true)"></ion-refresher>
        <div class="list card">
            <a href="#/tab/courts/{{court._id}}" class="item item-avatar" ng-repeat="court in courts">
                <img ng-src="img/categories/{{court._category._id}}.jpg"/>

                <h3>{{court.name}} (Owner: {{court.owner}})</h3>

                <p>{{court._id}}</p>
            </a>
        </div>
    </ion-content>
</ion-view>
