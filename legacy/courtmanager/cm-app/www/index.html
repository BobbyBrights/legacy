<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Ionic Seed App</title>

    <!-- your app's css -->
    <link href="css/app.css" rel="stylesheet">

    <!-- ionic/angularjs scripts -->
    <script src="lib/js/ionic.bundle.js"></script>
    <script src='http://maps.googleapis.com/maps/api/js?sensor=true'></script>
    <script src="bower_components/cryptojslib//rollups/sha256.js"></script>
    <script src="bower_components/cryptojslib/components/enc-base64-min.js"></script>
    <script src="bower_components/underscore/underscore-min.js"></script>
    <script src="bower_components/angular-resource/angular-resource.min.js"></script>
    <script src="bower_components/angular-google-maps/dist/angular-google-maps.min.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's script -->
    <script src="js/app.js"></script>
    <script src="js/services.js"></script>
    <script src="js/config.js"></script>
    <script src="js/controllers.js"></script>
</head>

<body ng-app="cmApp" animation="slide-left-right-ios7" has-header="true">

<!--
  The nav bar that will be updated as we navigate between views
  Additional attributes set its look, ion-nav-bar animation and icons
  Icons provided by Ionicons: http://ionicons.com/
-->
<ion-nav-bar type="bar-positive"
             animation="nav-title-slide-ios7"
             back-button-type="button-icon button-clear"
             back-button-icon="ion-ios7-arrow-back"></ion-nav-bar>

<!--
  The views will be rendered in the <ion-nav-view> directive below
  Templates are in the /templates folder (but you could also
  have templates inline in this html file if you'd like).
-->
<ion-nav-view></ion-nav-view>

<!-- Modals -->
<script id="login.html" type="text/ng-template">
    <div class="modal">
        <header class="bar bar-header bar-assertive">
            <h1 class="title">Login required</h1>
            <button class="button button-clear button-positive" ng-click="closeModal()">Cancel</button>
        </header>
        <ion-content has-header="true" padding="true">
            <div class="list">
                <label class="item item-input">
                    <span class="input-label">Email</span>
                    <input type="email" placeholder="" ng-model="loginForm.email">
                </label>
                <label class="item item-input">
                    <span class="input-label">Password</span>
                    <input type="password" placeholder="" ng-model="loginForm.password">
                </label>
                <button class="button button-full button-positive" ng-click="login()">Login</button>
                <div class="error" ng-show="loginError">{{loginError}}</div>
            </div>
        </ion-content>
    </div>
</script>

</body>

</html>
