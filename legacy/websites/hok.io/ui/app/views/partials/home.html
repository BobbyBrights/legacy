<div ng-controller="MainCtrl">
    <div class="well transparent">
        <form class="form-inline" role="form">
            <div class="form-group">
                <label class="sr-only" for="skill">Choose a skill..</label>
                <input type="text" class="form-control input-lg" id="skill" placeholder="I want to.."
                       ng-model="searchForm.skill">
            </div>
            <div class="form-group">
                <label class="sr-only" for="location">Choose a location..</label>
                <input type="text" class="form-control input-lg" id="location" placeholder="in.."
                       ng-model="searchForm.location">
            </div>
            <button type="submit" class="btn btn-primary btn-lg" ng-click="search()">Find</button>
        </form>
    </div>
    <div class="well results" ng-show="results">
        <h3>Results</h3>
        <div class="option heading">
            <div class="th">Name</div>
            <div class="th">Skill</div>
            <div class="th">Location</div>
            <div class="th">Rating</div>
            <div class="th">&nbsp;</div>
        </div>

        <div class="option" ng-repeat="res in results">
            <div class="name"><i class="fa fa-user"></i> {{res.user}}</div>
            <div class="skill">{{res.skill}}</div>
            <div class="location">{{res.location}}</div>
            <div class="rating">{{res.rating}}</div>
            <div class="th">
                <a class="btn btn-primary btn-sm" href="/user/{{res.user}}">View</a>
            </div>
        </div>
    </div>
</div>
