<form class="form-signin" role="form">
    <h2 class="form-signin-heading">Please sign in</h2>
    <input type="email" class="form-control" placeholder="Enter email" required autofocus ng-model="formLogin.email">
    <input type="password" class="form-control" placeholder="Enter password" required ng-model="formLogin.password">
    <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="login()">Sign in</button>
</form>
