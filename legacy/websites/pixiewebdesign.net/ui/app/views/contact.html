<div id="map"></div>
<div class="inner-page">
    <div class="row">
        <div class="col-md-4 right-bordered">
            <h3>Contact us</h3>
            <div class="alert alert-warning" ng-show="hasErrors">{{formError}}</div>
            <div ng-show="sending && !isSent" class="info_sending">Sending your query..</div>
            <div ng-show="isSent" class="info_sent">Query sent! We'll be in contact shortly.</div>
            <form role="form" ng-show="!sending">
                <div class="form-group">
                    <label for="name">Your name</label>
                    <input type="text" class="form-control" id="name" placeholder="Your name" ng-model="contact_form.name">
                </div>

                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" id="email" placeholder="Your email" ng-model="contact_form.email">
                </div>

                <div class="form-group">
                    <label for="query">Query</label>
                    <textarea class="form-control" rows="3" id="query" ng-model="contact_form.query" placeholder="Your query"></textarea>
                </div>

                <button type="submit" class="btn btn-success" ng-click="submit_contact_form()">Submit</button>

            </form>
            <!--<pre>{{contact_form}}</pre>-->
        </div>

        <div class="col-md-4 left-bordered">
            <h3>Address</h3>
            <p>88 The Gallery <br/> Donabate <br/> Co. Dublin <br />Ireland</p>
            <p>Tel: 083-0033330<br/>Email: <a href="mailto:info@pixiewebdesign.net">info@pixiewebdesign.net</a></p>
        </div>

        <div class="col-md-4 left-bordered social-media">
            <h3>Social Media</h3>
            <a href="http://www.twitter.com/smcelhinney" class="btn btn-default btn-twitter">Follow @smcelhinney on twitter</a>
            <!--<a href="http://www.facebook.com" class="btn btn-default btn-facebook">Like our Facebook page</a>-->
        </div>

    </div>
</div>
