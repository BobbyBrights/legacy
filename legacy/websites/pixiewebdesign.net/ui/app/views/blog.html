<div class="inner-page">
    <h1>Latest Blog entries</h1>
    <div class="row">
        <div class="col-md-4 blog-entry" ng-repeat="item in blogs">
            <a href="/blog/{{item.title | slugify}}/{{item._id}}"><img src="http://instasrc.com/340/100/dessert" /></a>
            <h3 ng-bind-html="item.title"></h3>
            <p ng-bind-html="item.excerpt | excerpt"></p>
            <a href="/blog/{{item.title | slugify}}/{{item._id}}" class="btn btn-primary btn-sm pull-right">Read more</a>
        </div>
    </div>


</div>
