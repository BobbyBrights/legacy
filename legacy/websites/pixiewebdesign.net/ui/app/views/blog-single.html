<div class="inner-page">
    <h1>{{blog.title}}</h1>
    <p class="publish_date_single">Published: {{blog.date}}</p>
    <div ng-bind-html="blog.body" class="blog-content"></div>
    <div class="filed_under">Filed under: <br/><div class="label label-primary" ng-repeat="category in blog.categories">{{category.title}}</div> </div>
</div>
